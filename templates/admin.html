<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        form { margin-bottom: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input, button { margin: 5px; padding: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        .edit-form { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <h2>Add New Business</h2>
        <form id="add-form">
            <input type="text" id="name" placeholder="Business Name" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="url" id="google_link" placeholder="Google Link" required>
            <input type="number" id="credit_balance" placeholder="Starting Credits" required>
            <input type="number" step="0.01" id="price_per_credit" placeholder="Price per Credit" required>
            <label><input type="checkbox" id="active" checked> Active</label>
            <button type="submit">Add Business</button>
        </form>

        <h2>Businesses</h2>
        <table id="businesses-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>City</th>
                    <th>Credits</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const backendUrl = '';
        async function loadBusinesses() {
            const response = await fetch(`${backendUrl}/api/businesses`);
            const businesses = await response.json();
            const tbody = document.querySelector('#businesses-table tbody');
            tbody.innerHTML = '';
            businesses.forEach(business => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${business.name}</td>
                    <td>${business.category}</td>
                    <td>${business.city}</td>
                    <td>${business.credit_balance}</td>
                    <td>${business.active ? 'Active' : 'Inactive'}</td>
                    <td>
                        <button onclick="editBusiness('${business.slug}')">Edit</button>
                        <button onclick="recharge('${business.slug}')">Recharge</button>
                        <a href="/r/${business.slug}" target="_blank">View Page</a>
                        <img src="/static/qr_${business.slug}.png" alt="QR" width="50">
                        <button onclick="downloadQR('${business.slug}')">Download QR</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                city: document.getElementById('city').value,
                google_link: document.getElementById('google_link').value,
                credit_balance: parseInt(document.getElementById('credit_balance').value),
                price_per_credit: parseFloat(document.getElementById('price_per_credit').value),
                active: document.getElementById('active').checked
            };
            const response = await fetch(`${backendUrl}/api/businesses`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (response.ok) {
                alert(`Business added. Slug: ${result.slug}, URL: ${result.url}`);
                loadBusinesses();
            } else {
                alert(result.error);
            }
        });

        async function editBusiness(slug) {
            // Simple edit: prompt for new values
            const newCredits = prompt('New credit balance:');
            if (newCredits !== null) {
                await fetch(`${backendUrl}/api/businesses/${slug}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credit_balance: parseInt(newCredits) })
                });
                loadBusinesses();
            }
        }

        async function recharge(slug) {
            const credits = prompt('Credits to add:');
            if (credits) {
                await fetch(`${backendUrl}/api/businesses/${slug}/recharge`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credits: parseInt(credits) })
                });
                loadBusinesses();
            }
        }

        function downloadQR(slug) {
            const link = document.createElement('a');
            link.href = `/static/qr_${slug}.png`;
            link.download = `qr_${slug}.png`;
            link.click();
        }

        window.onload = loadBusinesses;
    </script>
</body>
</html>
