<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Review Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }

        #review { margin-bottom: 20px; font-size: 18px; line-height: 1.5; display: none; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        #copy-btn { background-color: #007bff; color: white; }
        #new-review-btn { background-color: #28a745; color: white; display: none; }
    </style>
</head>

            loadReview();

        window.onload = loadReview;
