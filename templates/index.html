<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ business_name }} - DAN AI Review Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0B0F19 0%, #121826 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .dan {
            color: #FFFFFF;
        }

        .ai {
            color: #FF8C32;
        }

        .powered-by {
            font-size: 14px;
            color: #A0A4B8;
            margin-top: 8px;
            font-weight: 400;
        }

        .business-name {
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px;
            color: #FFFFFF;
        }

        .review-content {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .review-text {
            font-size: 18px;
            line-height: 1.6;
            color: #FFFFFF;
            font-weight: 400;
            margin: 0;
        }

        .loading-text {
            color: #A0A4B8;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 36px;
            }

            .business-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-text">
            <span class="dan">DAN</span><span class="ai">AI</span>
        </div>
        <div class="powered-by">AI-Powered Review Generator</div>
    </div>

    <div class="business-name" id="business-title">{{ business_name }}</div>

    <div class="review-content">
        <div class="review-text" id="review">
            Generating your personalized review...
        </div>
    </div>

    <script>
        const backendUrl = '';
        var slug = "{{ slug or '' }}";
        if (!slug) {
            const path = window.location.pathname;
            const match = path.match(/^\/r\/(.+)$/);
            if (match) slug = match[1];
        }

        async function loadBusinessDetails() {
            try {
                const response = await fetch(`${backendUrl}/api/businesses/${slug}`);
                if (response.ok) {
                    const business = await response.json();
                    document.getElementById('business-title').textContent = business.name;
                    document.title = `${business.name} - DAN AI Review Generator`;
                }
            } catch (e) {
                console.error('Error loading business details:', e);
            }
        }

        async function loadReview() {
            const reviewElement = document.getElementById('review');

            reviewElement.innerHTML = '<span class="loading-text">Generating your personalized review...</span>';
            reviewElement.style.display = 'block';

            try {
                const url = `${backendUrl}/generate-review/${slug}`;
                const response = await fetch(url);
                const data = await response.json();
                console.log('Loaded review:', data);

                if (data.review && data.review !== 'Loading...') {
                    reviewElement.innerHTML = data.review;

                    // Auto copy to clipboard
                    await navigator.clipboard.writeText(data.review);

                    // Auto redirect after a short delay
                    setTimeout(() => {
                        if (data.google_link) {
                            window.location.href = data.google_link;
                        }
                    }, 2000);
                } else {
                    reviewElement.innerHTML = '<span style="color: #FF8C32;">' + (data.review || 'Error loading review.') + '</span>';
                }
            } catch (e) {
                console.error('Error loading review:', e);
                reviewElement.innerHTML = '<span style="color: #FF8C32;">Error loading review. Please try again.</span>';
            }
        }

        window.onload = () => {
            loadBusinessDetails();
            loadReview();
        };
    </script>
</body>
</html>
