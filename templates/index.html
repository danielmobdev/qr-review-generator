<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Review Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #review { margin-bottom: 20px; font-size: 18px; line-height: 1.5; display: none; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        #copy-btn { background-color: #007bff; color: white; }
        #new-review-btn { background-color: #28a745; color: white; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dr. Suvendu Narayan Mishra, Serenity Clinic, Bhubaneswar, Odisha, India</h1>
        <p id="review">Loading...</p>
        <button id="new-review-btn">New Review</button>
    </div>
    <script>
        async function loadReview() {
            document.getElementById('review').textContent = 'Loading...';
            try {
                const response = await fetch('/generate-review');
                const data = await response.json();
                console.log('Loaded review:', data);
                document.getElementById('review').textContent = data.review;
                await navigator.clipboard.writeText(data.review);
                window.location.href = 'https://share.google/9UmNeJwEu8pWQMPjN';
            } catch (e) {
                console.error('Error loading review:', e);
                document.getElementById('review').textContent = 'Error loading review.';
            }
        }

        document.getElementById('new-review-btn').addEventListener('click', () => {
            console.log('New review button clicked');
            loadReview();
        });
        window.onload = loadReview;
    </script>
</body>
</html>
