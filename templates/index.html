<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ business_name }} - DAN AI Review Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0B0F19 0%, #121826 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .dan {
            color: #FFFFFF;
        }

        .ai {
            color: #FF8C32;
        }

        .powered-by {
            font-size: 14px;
            color: #A0A4B8;
            margin-top: 8px;
            font-weight: 400;
        }

        .business-name {
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px;
            color: #FFFFFF;
        }

        .review-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .review-text {
            font-size: 18px;
            line-height: 1.6;
            color: #FFFFFF;
            margin-bottom: 30px;
            font-weight: 400;
            display: none;
        }

        .loading-text {
            color: #A0A4B8;
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF8C32 0%, #FFA94D 100%);
            color: #0B0F19;
            box-shadow: 0 4px 15px rgba(255, 140, 50, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 140, 50, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .compliance-note {
            font-size: 12px;
            color: #A0A4B8;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 36px;
            }

            .business-name {
                font-size: 20px;
            }

            .review-card {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-text">
            <span class="dan">DAN</span><span class="ai">AI</span>
        </div>
        <div class="powered-by">AI-Powered Review Generator</div>
    </div>

    <div class="business-name" id="business-title">{{ business_name }}</div>

    <div class="review-card">
        <div class="review-text" id="review">
            <span class="loading-text">Generating your personalized review...</span>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" id="copy-btn" style="display: none;">
                Copy & Continue to Google
            </button>
            <button class="btn btn-secondary" id="new-review-btn">
                Generate Another Review
            </button>
        </div>

        <div class="compliance-note">
            This is a suggested review. You may edit it before posting.
        </div>
    </div>

    <script>
        const backendUrl = '';
        var slug = "{{ slug or '' }}";
        if (!slug) {
            const path = window.location.pathname;
            const match = path.match(/^\/r\/(.+)$/);
            if (match) slug = match[1];
        }

        async function loadBusinessDetails() {
            try {
                const response = await fetch(`${backendUrl}/api/businesses/${slug}`);
                if (response.ok) {
                    const business = await response.json();
                    document.getElementById('business-title').textContent = business.name;
                    document.title = `${business.name} - DAN AI Review Generator`;
                }
            } catch (e) {
                console.error('Error loading business details:', e);
            }
        }

        async function loadReview() {
            const reviewElement = document.getElementById('review');
            const copyBtn = document.getElementById('copy-btn');
            const newReviewBtn = document.getElementById('new-review-btn');

            reviewElement.innerHTML = '<span class="loading-text">Generating your personalized review...</span>';
            reviewElement.style.display = 'block';
            copyBtn.style.display = 'none';
            newReviewBtn.style.display = 'none';

            try {
                const url = `${backendUrl}/generate-review/${slug}`;
                const response = await fetch(url);
                const data = await response.json();
                console.log('Loaded review:', data);

                if (data.review && data.review !== 'Loading...') {
                    reviewElement.innerHTML = data.review;
                    copyBtn.style.display = 'inline-block';
                    newReviewBtn.style.display = 'inline-block';

                    // Auto copy to clipboard
                    await navigator.clipboard.writeText(data.review);

                    // Auto redirect after a short delay
                    setTimeout(() => {
                        if (data.google_link) {
                            window.location.href = data.google_link;
                        }
                    }, 2000);
                } else {
                    reviewElement.innerHTML = '<span style="color: #FF8C32;">' + (data.review || 'Error loading review.') + '</span>';
                }
            } catch (e) {
                console.error('Error loading review:', e);
                reviewElement.innerHTML = '<span style="color: #FF8C32;">Error loading review. Please try again.</span>';
            }
        }

        document.getElementById('copy-btn').addEventListener('click', async () => {
            const reviewText = document.getElementById('review').textContent;
            await navigator.clipboard.writeText(reviewText);
            const btn = document.getElementById('copy-btn');
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = 'Copy & Continue to Google';
            }, 2000);
        });

        document.getElementById('new-review-btn').addEventListener('click', () => {
            console.log('New review button clicked');
            loadReview();
        });

        window.onload = () => {
            loadBusinessDetails();
            loadReview();
        };
    </script>
</body>
</html>
